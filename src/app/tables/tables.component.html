<div [ngClass]="{ dark: isDarkEnable }">
  <div class="min-w-screen  bg-transparent flex items-center justify-center  font-sans overflow-hidden">
      <div class="myContainer w-5/6">
          <div *ngFor="let group of allGroupsArray; let i = index" class="shadow-md rounded-lg my-16">
              <table  class="w-full myTable table-auto rounded-lg text-base">
                  <thead>
                      <tr class="bg-blue-700 dark:bg-pink-500 text-white relative uppercase text-sm leading-normal">
                          <th class="verticalAdjustment text-red-500 dark:text-white">{{ group[3].groupName }}</th>
                          <th class="py-3 px-6 text-left text-lg italic rotate-90"></th>
                          <th class="py-3 px-6 text-center">Team</th>
                          <th class="py-3 px-6 text-center">Win</th>
                          <th class="py-3 px-6 text-center">Draw</th>
                          <th class="py-3 px-6 text-center">Loss</th>
                          <th class="py-3 px-6 text-center">Goals</th>
                          <th class="py-3 px-6 text-center">Points</th>
                      </tr>
                  </thead>
                  <tbody class="text-gray-600 text-base font-semibold">
                      <tr
                      *ngFor="let team of group; let j = index"
                        class="border-b border-gray-200 bg-blue-50 font-semibold">
                        <td></td>
                          <td class="py-3 px-6 text-center whitespace-nowrap">
                              <div class="flex items-center justify-end">

                                  <span class="font-large text-center justify-center">{{ team.positionInTable }}</span>
                              </div>
                          </td>
                          <td class="py-3 px-6 text-left">
                              <div class="flex items-center">
                                  <div class="mx-2 w-12"><img src="{{ flagsURL }}{{team.countryCode}}{{ extension }}"></div>
                                  <span>{{ team.name }}</span>
                              </div>
                          </td>
                          <td class="py-3 px-6 text-center">
                              <div class="flex items-center justify-center">
                                <span>{{ team.win }}</span>
                              </div>
                          </td>
                          <td class="py-3 px-6 text-center">
                            <span>{{ team.draw }}</span>
                          </td>
                          <td class="py-3 px-6 text-center">
                            <span>{{ team.loss }}</span>
                          </td>
                          <td class="py-3 px-6 text-center">
                            <span>{{ team.goalsScored - team.goalsLost }}</span>
                          </td>
                          <td class="py-3 px-6 text-center">
                              <div class="flex item-center justify-center">
                                <span class="bg-purple-200 text-purple-600 py-1 px-3 rounded-full text-lg">{{ team.points }}</span>
                              </div>
                          </td>
                      </tr>

                  </tbody>
              </table>


<!-- Button trigger modal -->

          </div>
      </div>
  </div>
</div>


<button type="button" class="px-6
      py-2.5
      bg-blue-600
      text-white
      font-medium
      text-xs
      leading-tight
      uppercase
      rounded
      shadow-md
      hover:bg-blue-700 hover:shadow-lg
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-blue-800 active:shadow-lg
      transition
      duration-150
      ease-in-out" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog relative w-auto pointer-events-none">
    <div
      class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
      <div
        class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
        <h5 class="text-xl font-medium leading-normal text-gray-800" id="exampleModalLabel">Modal title</h5>
        <button type="button"
          class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
          data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body relative p-4">
        Modal body text goes here.
      </div>
      <div
        class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
        <button type="button" class="px-6
          py-2.5
          bg-purple-600
          text-white
          font-medium
          text-xs
          leading-tight
          uppercase
          rounded
          shadow-md
          hover:bg-purple-700 hover:shadow-lg
          focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0
          active:bg-purple-800 active:shadow-lg
          transition
          duration-150
          ease-in-out" data-bs-dismiss="modal">Close</button>
        <button type="button" class="px-6
      py-2.5
      bg-blue-600
      text-white
      font-medium
      text-xs
      leading-tight
      uppercase
      rounded
      shadow-md
      hover:bg-blue-700 hover:shadow-lg
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-blue-800 active:shadow-lg
      transition
      duration-150
      ease-in-out
      ml-1">Save changes</button>
      </div>
    </div>
  </div>
</div>

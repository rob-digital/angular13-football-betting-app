<!-- This example requires Tailwind CSS v2.0+ -->
<div [ngClass]="{ dark: isDarkEnable }">
  <nav class="bg-gray-900 text-lg shadow-lg">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">

        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">

          <div class="hidden sm:ml-6 sm:block text-lg">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

              <a
                *ngIf="authenticationService.currentUsername == null"
                routerLink="login"
                [routerLinkActive]="['class1']"
                class="text-gray-300 navLink hover:bg-gray-700 active:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-lg font-medium"
                >Login</a>

              <span
              *ngIf="authenticationService.currentUsername == null"
              class="text-gray-300 navLink align-content-center justify-center px-3 py-2 rounded-md text-lg font-medium title"
              >World Cup Predictor - Qatar 2022</span>

              <a
                *ngIf="authenticationService.currentUsername != null"
                routerLink="predict"
                [routerLinkActive]="['class1']"
                class="text-gray-300 navLink hover:bg-gray-700 active:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-lg font-medium"
                >Predict</a>


              <a
              routerLink="tables"
              [routerLinkActive]="['class1']"
              *ngIf="authenticationService.currentUsername != null"
              class="navLink text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-lg font-medium"
              >Tables</a>

              <a
                routerLink="leaderboard/list"
                [routerLinkActive]="['class1']"
                *ngIf="authenticationService.currentUsername != null"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-lg font-medium"
                >Leader Board</a>

              <a
                [routerLink]="['/predictions/user/{{:id}}']"
                [routerLinkActive]="['class1']"
                *ngIf="authenticationService.currentUsername != null"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-lg font-medium"
                >My Hub</a>

                <a
                [routerLink]="['/admin/noscore']"
                [routerLinkActive]="['class1']"
                *ngIf="authenticationService.currentUsername != null && authenticationService.userRole == 'ADMIN'"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-lg font-medium"
                >Admin</a>

                <a
                [routerLink]="['/credits']"
                [routerLinkActive]="['class1']"
                *ngIf="authenticationService.currentUsername != null"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-lg font-medium"
                >Credits</a>

                <a
                (click)="authenticationService.logout()"
                *ngIf="authenticationService.currentUsername != null"
                routerLink="login"
                [routerLinkActive]="['class1']"
                class="text-gray-300 navLink hover:bg-gray-700 active:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-lg font-medium"
                >Logout</a>

              </div>
          </div>
        </div>
        <div *ngIf="authenticationService.currentUsername != null" class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <div class="flex justify-center">
            <div class="form-check form-switch">
              <input
                [(ngModel)]="isDarkEnable"
                class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-6 align-top bg-gray bg-no-repeat bg-contain bg-gray-600 focus:outline-none cursor-pointer shadow-sm"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault">
              <label *ngIf="!isDarkEnable" class="form-check-label ml-2 inline-block text-white" for="flexSwitchCheckDefault">Go dark</label>
              <label *ngIf="isDarkEnable" class="form-check-label ml-2 inline-block text-white" for="flexSwitchCheckDefault">Go light</label>
            </div>
          </div>

          <!-- Profile dropdown -->
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pt-2 pb-3">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Dashboard</a>

        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Team</a>

        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>

        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendar</a>
      </div>
    </div>
  </nav>

  <div class="mainContent dark:bg-gray-800">


    <main>
      <router-outlet></router-outlet>
    </main>
  </div>


</div>

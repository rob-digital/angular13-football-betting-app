<div>
  <h2>User details</h2>
  <p>{{ user?.username }}</p>
  <p>{{ user?.role }}</p>
  <p></p>
  <p></p>
</div>

<div class="flex justify-center">
  <ul class="bg-white rounded-lg border border-gray-200 w-96 text-gray-900">
    <li class="px-6 py-2 border-b border-gray-200 w-full rounded-t-lg flex justify-between">
      <p>Name</p><p class="text-end">{{ user?.name }}</p>
    </li>
    <li class="px-6 py-2 border-b border-gray-200 w-full flex justify-between">
      <p>Username </p><p>{{ user?.username }}</p>
    </li>
    <li class="px-6 py-2 border-b border-gray-200 w-full flex justify-between">
      <p>Role </p><p>{{ user?.role }}</p>
    </li>
    <li class="px-6 py-2 border-b border-gray-200 w-full flex justify-between">
      <p>Active Boosters </p><p>{{ user?.activeBoosters }}</p>
    </li>
    <li class="px-6 py-2 border-b border-gray-200 w-full flex justify-between">
      <p>Total Points </p><p>{{ user.points == null ? 0 : user.points }}</p>
    </li>
  </ul>
</div>

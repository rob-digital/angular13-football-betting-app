<div [ngClass]="{ dark: isDarkEnable }">

  <section class="h-screen">
    <div class="container px-6 py-12 h-full">
      <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">

        <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
          <form #f="ngForm" (ngSubmit)="register()">
            <!-- Email input -->
            <div class="mb-6">
              <input
              required
              [(ngModel)]="user.name"
                name="username"
                type="text"
                class="peer form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Name"
              />
              <p class="invisible peer-invalid:visible text-red-700 font-light">
                Please enter your name
            </p>
            </div>

            <div class="mb-6">
              <input
              required
                [(ngModel)]="user.username"
                name="username"
                type="text"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Username"
              />
            </div>

            <!-- Password input -->
            <div class="mb-6">
              <input
              required
              [(ngModel)]="user.password"
                name="password"
                type="password"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Password"
              />
            </div>
            <div class="relative h-4">
              <span class="text-red-500 absolute">{{ errorMessage }}</span>

            </div>

            <div class="flex justify-between items-center mb-6">
              <div class="form-group form-check">



              </div>

            </div>

            <!-- Submit button -->
            <button
              type="submit"

              class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
              data-mdb-ripple="true"
              data-mdb-ripple-color="light"
            >
              Sign up
            </button>


          </form>
        </div>
      </div>
    </div>
  </section>

</div>

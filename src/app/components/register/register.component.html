<div [ngClass]="{ dark: isDarkEnable }">

  <div
  *ngIf="successMessage"
  class="successPopup flex flex-col justify-center self-center success">
    <div class="bg-green-500 shadow-lg mx-auto w-96 max-w-full text-sm pointer-events-auto bg-clip-padding rounded-lg block mb-3" id="static-example" role="alert" aria-live="assertive" aria-atomic="true" data-mdb-autohide="false">
      <div class="bg-green-500 flex justify-between items-center py-2 px-3 bg-clip-padding border-b border-yellow-400 rounded-t-lg">
        <p class="font-bold text-white flex items-center">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="exclamation-triangle" class="w-4 h-4 mr-2 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path fill="currentColor" d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"></path>
          </svg>
          Success!</p>
        <div class="flex items-center">
          <p class="text-white opacity-90 text-xs"></p>
          <button
          (click)="closeToastSuccess($event)"
          type="button" class="btn-close btn-close-white box-content w-4 h-4 ml-2 text-white border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-white hover:opacity-75 hover:no-underline" data-mdb-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      <div class="p-3 bg-green-500 rounded-b-lg break-words text-white">
        {{ successMessage }}
      </div>
    </div>
  </div>

  <section class="">
    <div class="container px-6 py-12 h-full">
      <div class="formContainer justify-start items-center  text-gray-800
      bg-white
      ">

        <div class="w-100">
          <form #f="ngForm" (ngSubmit)="register()">
            <h3 class="text-2xl font-extrabold mb-12 " >Register for the World Cup Predictor - Qatar 2022</h3>

            <div class="mb-6">
              <input
              required
              [(ngModel)]="user.name"
                name="username"
                type="text"
                class="peer form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Name"
              />
              <div class="relative h-4">
                <p *ngIf="errorMessageName"  [ngClass]="errorMessageName ? 'visible' : 'invisible' " class="absolute peer-invalid:visible text-red-700 dark:text-yellow-500 font-light">
                {{ errorMessageName }}
                </p>
              </div>
            </div>

            <div class="mb-6">
              <input
              required
                [(ngModel)]="user.username"
                name="username"
                type="text"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Username"
              />
              <div class="relative h-4">
                <p *ngIf="errorMessageUsername" [ngClass]="errorMessageUsername ? 'visible' : 'invisible' " class="absolute peer-invalid:visible text-red-700 font-light errorUsername">
                  {{ errorMessageUsername }}
              </p>
              </div>
            </div>

            <!-- Password input -->
            <div class="mb-6">
              <input
              required
              [(ngModel)]="user.password"
                name="password"
                type="password"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Password"
              />

            </div>
            <div class="relative h-4">
              <span class="text-red-500 absolute">{{ errorMessage }}</span>

            </div>

            <div class="flex justify-between items-center mb-6">
              <div class="form-group form-check">



              </div>

            </div>

            <!-- Submit button -->
            <button type="button"
            id="registerButton"
            (click)="register()"
            class="px-6
            py-2.5
            bg-blue-600
            text-white
            font-medium
            text-md
            leading-tight
            rounded
            shadow-md
            hover:bg-blue-700 hover:shadow-lg
            focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
            active:bg-blue-800 active:shadow-lg
            transition
            duration-150
            ease-in-out
            ml-1">
              <span *ngIf="!inTransit">Register me</span>
              <div *ngIf="inTransit" class="spinner-border animate-spin inline-block w-6 h-6 border-4 rounded-full" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
          </button>


          </form>
        </div>
      </div>
    </div>
  </section>

</div>

<div [ngClass]="{ dark: isDarkEnable }">

  <section class="h-screen">
    <div class="container px-6 py-12 h-full">
      <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">

        <div class="md:w-8/12 lg:w-5/12">
          <form>
            <h3 class="text-2xl font-extrabold mb-12 dark:text-yellow-200" >Login</h3>

            <div class="mb-6">
              <input
              required
                [(ngModel)]="user.username"
                name="username"
                type="text"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Username"
              />
            </div>

            <!-- Password input -->
            <div class="mb-6">
              <input
              required
                [(ngModel)]="user.password"
                name="password"
                type="password"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Password"
              />
            </div>
            <div class="relative h-4">
              <span class="text-red-500 absolute">{{ loginError }}</span>

            </div>

            <div class="flex justify-between items-center mb-6">
              <div class="form-group form-check">

            </div>
              <a
                routerLink="/register"
                class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
                >Register</a
              >
            </div>

            <button
              type="submit"
              (click)="login($event)"
              class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-md leading-snug rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
              data-mdb-ripple="true"
              data-mdb-ripple-color="light"
            >
            <span *ngIf="!inTransit">Let me in...</span>
            <div *ngIf="inTransit" class="spinner-border animate-spin inline-block w-6 h-6 border-4 rounded-full" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
